<div id="reg" class="backdrop-modal">
  <div class="reg-area">

    <div class="social-login">


      <div class="email-login-topic">
        <span>Register with Email</span>
      </div>
      <form>
        <div class="text-container">
          <div class="email-icon icon"></div>
          <input type="text" placeholder="Email" id="reg-email" name="user-email">

        </div>
        <div class="text-container">
          <div class="user-icon icon"></div>
          <input type="text" placeholder="First Name" id="reg-fname" name="user-fname">

        </div>
        <div class="text-container">
          <div class="user-icon icon"></div>
          <input type="text" placeholder="Last Name" id="reg-lname" name="user-lname">

        </div>

        <div class="text-container">
          <div class="pass-icon icon"></div>
          <input type="password" placeholder="Password" id="reg-pass" name="user-pass">

        </div>

        <button type="button" class="reg-button" name="login-button">Register With Email</button>
      </form>

      <div class="register-login">
        <span>Already have a FastFood Account? </span>
        <span class="login-signup-link">
            <a href="/log_in">Log in</a>
          </span>
      </div>
    </div>
  </div>
</div>
