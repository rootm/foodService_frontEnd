<div class="section-top-rated container">
  <div class="section-heading">Top Rated Rooms</div>
  <div >
    <div  *ngFor="let row of rowCount;let crow = index">
{{crow}}<div *ngFor="let foods of foodDetails">
  <div class="items-row" >

      {{foods.length}}
      <span class="food-details" *ngFor="let food of foods | slice: (crow*4) : (((crow+1)*4)) ;let i = index">

        <div class="food-image" style="background: url(/img/454.jpg) no-repeat;background-size:contain;"></div>
        <div class="food-description">
          <div class="food-rating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="rating-value">4.8</span>

          </div>

          <div class="food-name">{{food.name}}</div>

            <div class="food-cost">RS {{food.price}}</div>


          <div class="book-button" (click)="addToCart(food)" >Order</div>


        </div>

      </span>
    </div>






  </div>


  </div>
  </div>

</div>
